<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Garden</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="garden-container">
        <canvas id="garden-canvas"></canvas>
    </div>
    
    <div class="controls">
        <button id="add-plant">Add Plant</button>
        <button id="toggle-weather">Toggle Weather</button>
        <div class="speed-control">
            <label for="time-speed">Simulation Speed:</label>
            <input type="range" id="time-speed" min="0.1" max="5" step="0.1" value="1">
            <span id="speed-value">1x</span>
        </div>
        <div class="distance-controls">
            <div class="distance-control">
                <label for="tree-distance">Tree Distance:</label>
                <input type="range" id="tree-distance" min="1" max="30" step="1" value="7">
                <span id="tree-distance-value">7</span>
            </div>
            <div class="distance-control">
                <label for="flower-distance">Flower Distance:</label>
                <input type="range" id="flower-distance" min="1" max="30" step="1" value="3">
                <span id="flower-distance-value">3</span>
            </div>
            <div class="distance-control">
                <label for="grass-distance">Grass Distance:</label>
                <input type="range" id="grass-distance" min="1" max="30" step="1" value="5">
                <span id="grass-distance-value">5</span>
            </div>
        </div>
    </div>

    <script src="plant.js"></script>
    <script src="weather.js"></script>
    <script src="garden.js"></script>
</body>
</html>
